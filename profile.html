<!doctype html>
<html class="no-js" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrew Mikhno">
    <meta name="description" content="Floristería inusual de Madrid">
    <meta name="keywords" content="ramos,Madrid,tienda,presente,regalo">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/performance.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Deliciosos Ramos</title>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__logo col-6">
            <h2 class="header__title">Deliciosos Ramos</h2>
        </div>
        <nav class="nav col-6">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="index.html">Inicio</a></li>
                <li class="nav__item"><a class="nav__link" href="about.html">Sobre Nosotras</a></li>
                <li class="nav__item"><a class="nav__link" href="shop.html">Tienda</a></li>
                <li class="nav__item"><a class="nav__link" href="cart.html">Cesta</a></li>
                <li class="nav__item nav__item--profile"><a href="profile.html" class="nav__link"><img src="images/profile_icon.png" alt="User Icon" class="profile-icon"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h3 class="profile-form__title">Perfil del Comprador</h3>

        <form id="profileForm" class="profile-form">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" class="input-field" required>

            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="lastName" class="input-field" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-field" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" class="input-field" required>

            <label for="city">Ciudad:</label>
            <input type="text" id="city" name="city" class="input-field" required>

            <label for="phoneNumber">Número de Teléfono:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" class="input-field" required>

            <label for="website">Sitio web:</label>
            <input type="text" id="website" name="website" class="input-field" required>

            <label for="company">Compañía:</label>
            <input type="text" id="company" name="company" class="input-field" required>

            <label for="companyCatchPhrase">Eslogan de la Compañía:</label>
            <input type="text" id="companyCatchPhrase" name="companyCatchPhrase" class="input-field" required>
            <p id="successMessage" class="success-message">Success</p>
            <button type="submit" class="submit-button">Guardar y Generar</button>
            <button id="fetchDataButton" class="fetch-button">Cargar datos</button>
            <div id="resultsContainer" class="results-container"></div>
            <div id="preloader" class="preloader"></div>
            <div id="errorMessage" class="error-message">⚠ Something went wrong. Try again.</div>
        </form>

    </main>
    <footer class="footer">
        <div class="footer__content col-12">
            <article class="footer__article">Regalos Comestibles</article>
            <div class="footer__links">
                <h3 class="footer__link"><b><a href="#">entrega</a></b></h3>
                <h3 class="footer__link"><b><a href="#">100% efectos de WOW</a></b></h3>
                <h3 class="footer__link"><b><a href="#">seguro de calidad</a></b></h3>
                <h3 class="footer__link"><b><a href="#">asesoramiento</a></b></h3>
            </div>
            <div class="footer__performance">
                <p class="performance"></p>
            </div>
        </div>
    </footer>
</div>
<script src="js/activepage.js"></script>
<script src="js/profile.js"></script>
<script src="js/userProfile.js"></script>
</body>
</html>
